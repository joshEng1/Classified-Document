<!doctype html>
<html lang="en" class="docz">
    <head>
        <title>Document Analyzer</title>
        <meta charset="utf-8">
        <link rel="icon" href="favicon.png">

        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <main>
            <div data-section-id="1" class="docz-flex">
                <section>
                    <div class="docz-center-frame">
                        <h1>DOCUMENT ANALYZER</h1>
                        <div class="docz-flex">
                            <button class="docz-button-round" onclick="docz.file_input.click()">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200"><path d="M75 0v75H0v50h75v75h50v-75h75V75h-75V0H75z"/></svg>
                            </button>
                            <button class="docz-submitter" onclick="docz.chat_submit()">SUBMIT</button>
                        </div>
                    </div>

                    <div class="docz-previews docz-flex">
                    </div>

                    <button class="docz-button-settings docz-button-round" onclick="docz.section_show('settings')">
                        <svg viewBox="0 0 14 14" width="14" height="14" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="a" d="M14 9.3V6.73l-1.575-.264a4.947 4.947 0 0 0-.496-1.2l.93-1.285-1.81-1.84-1.31.908c-.38-.205-.79-.38-1.196-.497L8.284 1H5.716l-.263 1.578a5.489 5.489 0 0 0-1.196.497L2.975 2.17 1.137 3.98l.934 1.287c-.2.38-.376.79-.493 1.228L0 6.73V9.3l1.575.264c.117.438.292.818.496 1.198l-.93 1.315L2.95 13.89l1.312-.938c.38.205.787.38 1.224.497L5.746 15h2.566l.263-1.578a6.13 6.13 0 0 0 1.196-.497l1.315.935 1.81-1.812-.935-1.315c.203-.38.38-.76.495-1.2L14 9.303V9.3zm-7 1.407c-1.488 0-2.683-1.2-2.683-2.69S5.542 5.327 7 5.327a2.698 2.698 0 0 1 2.683 2.69A2.678 2.678 0 0 1 7 10.705v.002z"/></defs><use y="-.933" xlink:href="#a"/></svg>
                    </button>
                </section>
            </div>

            <section data-section-id="2">
                <div class="docz-center-frame">
                    <h1>ANALYSIS</h1>
                </div>
                
                <div class="docz-chat docz-center docz-center-frame">
                </div>

                <button class="docz-button-back docz-button-round" onclick="docz.section_show('1')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512"><path d="M416 174.74V48h-80v58.45L256 32 0 272h64v208h144V320h96v160h144V272h64l-96-97.26z"/></svg>
                </button>
            </section>

            <section data-section-id="settings">
                <div class="docz-flex">
                    <select onchange="document.documentElement.setAttribute('data-theme', this.value);">
                        <option value="">DARK THEME</option>
                        <option value="light">LIGHT THEME</option>
                    </select>
                </div>

                <button class="docz-button-back docz-button-round" onclick="docz.section_show('1')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512"><path d="M416 174.74V48h-80v58.45L256 32 0 272h64v208h144V320h96v160h144V272h64l-96-97.26z"/></svg>
                </button>
            </section>

            <img width="1920" height="1080" src="assets/images/background.png">
        </main>

        <script src="js/index.js"></script>
    </body>
</html>
